uart_com_node:
  ros__parameters:
    device_name: "/dev/ttyUSB_STM"
    baudrate: 115200

sllidar_node:
  ros__parameters:
    channel_type: "serial"
    serial_port: "/dev/ttyUSB_LIDAR"
    serial_baudrate: 256000
    frame_id: "laser"
    inverted: false
    angle_compensate: true
    scan_mode: "Sensitivity" #16kHz sample rate
    scan_frequency: 10.0 # 10Hz speed of lidar

movement_node:
  ros__parameters:
    Kp: 3.0
    Ti: 0.01
    Td: 0.01
    max_speed: 0.6 #m/s
    ramp: 0.01 #m/s

tof_node:
  ros__parameters:
    id: 1
    device_name: "/dev/ttyAMA0"
    baudrate: 115200
